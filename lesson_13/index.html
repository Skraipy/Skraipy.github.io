<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PERFECT PIXEL</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<div class="container">
	<div class="form-container">
		<div class="form-wraper">
			<p class="ribbon">create an account</p>
			<div class="form-btn">
				<form>
					<div class="email">
						<p class="mail">Email: *</p>
						<input class="label" type="" placeholder="johnsmith@gmail.com">
					</div>
					<div class="Choose_Password">
						<p>Choose Password: *</p>
						<input class="label" type="" placeholder="">
					</div>
					<div class="Confirm_Password">
						<p>Confirm Password: *</p>
						<input class="label" type="" placeholder="">
					</div>
					<button class="btn">register now!</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
